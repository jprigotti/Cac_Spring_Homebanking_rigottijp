<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfers</title>

  <!-- Local CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<nav th:replace="fragments/navigation :: navBar"></nav>



<div class="container">
  <h3 th:text="${title} + ${account.getNumber()}"/> </h3>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Source Account</th>
      <th scope="col">Destination Account</th>
      <th scope="col">Amount</th>
      <th scope="col">Date/Time</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="transfer: ${account.getListTransfer()}">

      <td th:text="${transfer.getSource_account_id()}"></td>
      <td th:text="${transfer.getDestination_account_id()}"></td>
      <td th:text="${transfer.getAmount()}"></td>
      <td th:text="${transfer.getTransferedAt()}"></td>

    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
